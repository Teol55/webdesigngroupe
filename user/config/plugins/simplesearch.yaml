enabled: true
built_in_css: true
built_in_js: true
display_button: true
min_query_length: 3
route: /search
search_content: rendered
filter_combinator: and
template: simplesearch_results
ignore_accented_characters: true
order:
  by: date
  dir: desc
simplesearch:
  route: @self
  filters:
    - @self
    - @taxonomy: [tag,author]
    - @author: [name]
  filter_combinator: and

